<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Yixi Xie">
    <meta name="Description" content="This is a service-page for user providing potiential issues.">
    
    <title>iHive - Service</title>
    <link rel="stylesheet" href="/frontend/Authentication UI/CSS/service.css">
    <link href="https://fonts.googleapis.com/css2?family=Cera+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">iHive</div>
        <div class="nav-links">
            <a href="#projects">HOME</a>
            <a href="#contact">CONTACT</a>
        </div>
    </nav>

    <main class="contact-container">
        <div class="contact-info">
            <h1>Service</h1>
            <p>Here's a sample of Service page.</p>
            
            <div class="contact-details">
                <div class="detail">
                    <h3>ADDRESS</h3>
                    <p>Greensboro, NC</p>
                </div>
                
                <div class="detail">
                    <h3>PHONE</h3>
                    <p>+1 123 456 7890</p>
                </div>
                
                <div class="detail">
                    <h3>EMAIL</h3>
                    <p>info@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>SERVICE FORM</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Username</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Description</label>
                </div>

                <button type="submit">SEND MESSAGE â†’</button>
            </form>
        </div>
    </main>
</body>
</html>
